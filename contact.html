    }

    .icon-links img {

      height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .icon-links a:hover img {
      transform: scale(1.2);
    }

    .github-icon svg {

      height: 100%;

      transition: transform 0.3s;
