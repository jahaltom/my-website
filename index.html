<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash Screen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: hidden;
        }
        .fullscreen-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* fills the screen while maintaining aspect ratio */
        }
    </style>
    <script>
        // Redirect to main.html after 3 seconds
        setTimeout(() => {
            window.location.href = "main.html";
        }, 3000);
    </script>
</head>
<body>
    <img src="Goku.gif" alt="Loading Goku..." class="fullscreen-gif">
</body>
</html>
