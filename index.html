<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        // Redirect to main page after 3 seconds (3000 ms)
        setTimeout(() => {
            window.location.href = "main.html";
        }, 3000);
    </script>
</head>
<body>
    <img src="Goku.gif" alt="Loading...">
</body>
</html>
